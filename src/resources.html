<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This machine is brewing coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align:center">Hello Coffee!</h1>

    <div class="container text-center">
        <div class="row">
        <form class="col">
            <button>Report</button> 
            <div>
                <label for="input_ingredients">What to refill</label>
                <input type="Text" id="input_ingredient">
                <input type="number" id="input_amount">
                <button type="submit">Refill</button>
            </div>
            <div>
                <table>
                    <tr>
                        <th>Ingredient</th>
                        <th>Amount</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>Coffee</td>
                        <td>250</td>
                        <td>g</td>
                      </tr>
                      <tr>
                        <td>Water</td>
                        <td>650</td>
                        <td>ml</td>
                      </tr>
                      <tr>
                        <td>Milk</td>
                        <td>300</td>
                        <td>ml</td>
                      </tr>
                </table>
                <table>
                    <tr>
                        <th>Money</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>34.75</td>
                        <td>Euro</td>
                      </tr>
                </table>
            </div>
        </form>
        <div class="col">
            <img src="images/coffe_img.png" width = "300" height = "300">
        </div>
        <div class="col">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th></th>
                  </tr>
                  <tr>
                    <td>Espresso</td>
                    <td>1.50</td>
                    <td>Euro</td>
                    <td><button>Update</button></td>
                  </tr>
                  <tr>
                    <td>Americano</td>
                    <td>2.25</td>
                    <td>Euro</td>
                    <td><button>Update</button></td>
                  </tr>
                  <tr>
                    <td>Cappuccino</td>
                    <td>3.75</td>
                    <td>Euro</td>
                    <td><button>Update</button></td>
                  </tr>
            </table> 
        </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
        <div class="col">
            <button type="button">ON/OFF</button>
        </div>
        <div class="col">
            output console
        </div>
        <div class="col">
            <input type="Text" id="user_input">
            <label for="user_input">Choose product</label>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
